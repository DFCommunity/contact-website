<!DOCTYPE html>
<html lang="en">

<head>
  <title>Survey Form</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" />

  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css" />

  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/css/animsition.min.css" />

  <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css" />

  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-daterangepicker/3.0.5/daterangepicker.css" />

  <link rel="stylesheet" type="text/css" href="css/util.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>
  <div class="container-contact100">
    <div class="wrap-contact100">
      <form class="contact100-form validate-form">
        <h1 id="title" class="contact100-form-title">Survey Form</h1>

        <div class="wrap-input100 validate-input" data-validate="Name is required">
          <label id="name-label" class="label-input100">
            <h5>Your Name</h5>
          </label>
          <input id="name" class="input100" type="text" name="name" placeholder="Enter your name" required />
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
          <label class="label-input100" id="email-label">
            <h5>Email</h5>
          </label>
          <input class="input100" type="text" name="email" id="email" placeholder="Enter your email addess" required />
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input">
          <label class="label-input100" id="number-label">
            <h5>Your Age (optional)</h5>
          </label>
          <br>
          <input id="age" class="input100" type="number" name="age" min="10" max="99" placeholder="Enter your age" />
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 input100-select">
          <span class="label-input100">
            <h5>Which Framework do you love the most?</h5>
          </span>
          <br>
          <div>
            <select class="selection-2" name="framework" required>
              <option disabled selected value>Choose Option</option>
              <option>React</option>
              <option>Flutter</option>
              <option>Django</option>
              <option>Vue</option>
              <option>Angular</option>
              <option>Ruby on Rails</option>
            </select>
          </div>
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 input100-select">
          <span class="label-input100">
            <h5>Which Chat Platfom do you love the most?</h5>
          </span>
          <br>
          <div>
            <label>
              <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked />Discord</label>
            <br>
            <label>
              <input name="user-recommend" value="maybe" type="radio" class="input-radio" />Telegram</label>
            <br>
            <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" />Team Speak</label>
          </div>
          <br>
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Message is required">
          <p class="label-input100">
            <h5>Operating System Used</h5>
          </p>
          <br>
          <label><input name="prefer" value="front-end-projects" type="checkbox"
              class="input-checkbox" />Windows</label><br>
          <label>
            <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Android</label><br>
          <label><input name="prefer" value="data-visualization" type="checkbox"
              class="input-checkbox" />WearOS</label><br>
          <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Linux</label><br>
          <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Rasberry
            Pi</label><br>
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Message is required">
          <span class="label-input100">
            <h5>Message</h5>
          </span>
          <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
          <span class="focus-input100"></span>
        </div>

        <div class="container-contact100-form-btn">
          <div class="wrap-contact100-form-btn">
            <div class="contact100-form-bgbtn"></div>

            <button class="contact100-form-btn">
              <span>
                Submit
                <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- <div id="dropDownSelect1"></div> -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
  </script>
  <script src="vendor/select2/select2.min.js"></script>
  <!-- <script>
      $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $("#dropDownSelect1"),
      }); -->
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
