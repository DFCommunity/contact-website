<body>


    <div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form" action="https://formspree.io/xyydqqqg" method="post">
                <span class="contact100-form-title">
					Delta Force Techs Contact Form 
				</span>
				   <div class="g-recaptcha" data-sitekey="6LfgWeYUAAAAAAQurEoDZckhYEFm9Mv8wy36qp0K"></div>
				
				<center> <img src="https://1.bp.blogspot.com/-X6KgKv3DML4/XqJaghqImFI/AAAAAAAAT1I/havUcCJwJMgjnF4XwpZZWHtQOpCsM6-kQCLcBGAsYHQ/s1600/Adobe_Post_20200421_1138250.8641684443041084.png" height="80px" width="300px"> </center>
				<br>
					<br>

                <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <span class="label-input100">Your Name</span>
                    <input class="input100" type="text" name="name" placeholder="Enter your name">
                    <span class="focus-input100"></span>
                </div>
                

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="text" name="email" placeholder="Enter your email addess">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 input100-select">
                    <span class="label-input100">Topic</span>
                    <div>
                        <select class="selection-2" name="service">
							<option>Choose Option</option>
							<option>Discord Community</option>
							<option>Developer Community</option>
							<option>Paratroopers Community</option>
							<option>Delta Force Techs</option>
						</select>
                    </div>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 input100-select">
                    <span class="label-input100">Type</span>
                    <div>
                        <select class="selection-2" name="budget">
							<option>Select Option</option>
							<option>Request</option>
							<option>Report</option>
							<option>Complain</option>
							<option>AddOn</option>
						</select>
                    </div>
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Message is required">
                    <span class="label-input100">Message</span>
                    <textarea class="input100" name="message" placeholder="Your message here..."></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-contact100-form-btn">
                    <div class="wrap-contact100-form-btn">
                        <div class="contact100-form-bgbtn"></div>
                        
                        <button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>   <div class="g-recaptcha" data-sitekey="6LfgWeYUAAAAAAQurEoDZckhYEFm9Mv8wy36qp0K"></div>
                    </div>
                       <div class="g-recaptcha" data-sitekey="6LfgWeYUAAAAAAQurEoDZckhYEFm9Mv8wy36qp0K"></div>
                </div>
                
                   <div class="g-recaptcha" data-sitekey="6LfgWeYUAAAAAAQurEoDZckhYEFm9Mv8wy36qp0K"></div>
      
            </form>
        </div>
    </div>

            minimumResultsForSearch: 20,
            dropdownParent: $('#dropDownSelect1')
        });
    </script>
