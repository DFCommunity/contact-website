<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Delta Force Techs Contact Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link
      rel="icon"
      type="image/png"
      href="https://bravo68web.blogspot.com/favicon.ico"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/animsition/css/animsition.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/daterangepicker/daterangepicker.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>

  <body>
    <div class="container-contact100">
      <div class="wrap-contact100">
        <form
          class="contact100-form validate-form"
          action="https://api.dfcommunity.win/contactform"
          method="post"
        >
          <span class="contact100-form-title">
            Delta Force Techs Contact Form
          </span>

          <center>
            <img
              src="https://1.bp.blogspot.com/-X6KgKv3DML4/XqJaghqImFI/AAAAAAAAT1I/havUcCJwJMgjnF4XwpZZWHtQOpCsM6-kQCLcBGAsYHQ/s1600/Adobe_Post_20200421_1138250.8641684443041084.png"
              height="80px"
              width="300px"
            />
          </center>
          <br />
          <br />

          <div
            class="wrap-input100 validate-input"
            data-validate="Name is required"
          >
            <span class="label-input100">Your Name</span>
            <input
              class="input100"
              type="text"
              name="name"
              placeholder="Enter your name"
            />
            <span class="focus-input100"></span>
          </div>

          <div
            class="wrap-input100 validate-input"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <span class="label-input100">Email</span>
            <input
              class="input100"
              type="text"
              name="email"
              placeholder="Enter your email addess"
            />
            <span class="focus-input100"></span>
          </div>

          <div class="wrap-input100 input100-select">
            <span class="label-input100">Topic</span>
            <div>
              <select class="selection-2" name="service">
                <option>Choose Option</option>
                <option>Discord Community</option>
                <option>Developer Community</option>
                <option>Paratroopers Community</option>
                <option>Delta Force Techs</option>
                <option>DF Community Cloud</option>
                <option>Delta Force Game Service</option>
                <option>Coders Space</option>
                <option>Web-Nary</option>
                <option>Others ..</option>
              </select>
            </div>
            <span class="focus-input100"></span>
          </div>
          <input
            type="hidden"
            name="redirectTo"
            value="https://contact.dfcommunity.win/success.html"
          />
          <div
            class="wrap-input100 validate-input"
            data-validate="Message is required"
          >
            <span class="label-input100">Message</span>
            <textarea
              class="input100"
              name="message"
              placeholder="Your message here..."
            ></textarea>
            <span class="focus-input100"></span>
          </div>
          <a href="https://contact.dfcommunity.win/success.html">
            <div class="container-contact100-form-btn">
              <div class="wrap-contact100-form-btn">
                <div class="contact100-form-bgbtn"></div>

                <button
                  class="contact100-form-btn"
                  onclick="window.location.href='https://contact.dfcommunity.win/success.html';"
                >
                  <span>
                    Submit
                    <i
                      class="fas fa-arrow-alt-circle-right"
                      aria-hidden="true"
                    ></i>
                  </span>
                </button>
              </div>
            </div>
          </a>
        </form>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <script>
      $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $("#dropDownSelect1"),
      });
    </script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
      integrity="sha512-F5QTlBqZlvuBEs9LQPqc1iZv2UMxcVXezbHzomzS6Df4MZMClge/8+gXrKw2fl5ysdk4rWjR0vKS7NNkfymaBQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/fontawesome.min.js"
      integrity="sha512-kI12xOdWTh/nL2vIx5Yf3z/kJSmY+nvdTXP2ARhepM/YGcmo/lmRGRttI3Da8FXLDw0Y9hRAyZ5JFO3NrCvvXA=="
      crossorigin="anonymous"
    ></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
  </body>
</html>
